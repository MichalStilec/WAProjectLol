<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Of Legends Wiki</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="images/LoL_icon.svg.png">
    <link rel="stylesheet" href="stylesecondary.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-brand-container">
            <a class="navbar-brand" href="home.html">
                <img src="images/LoL_icon.svg.png" alt="Logo" id="logo">
            </a>
        </div>
        <div class="navbar-nav nav-middle">
            <a class="nav-link" href="champs.html">Champions</a>
            <a class="nav-link" href="monsters.html">Monsters</a>
            <a class="nav-link" href="levelgetter.html">Level</a>
        </div>
        <div class="navbar-buttons ml-auto">
            <a class="nav-link" href="login.html" id="login"><u>Login</u></a>
        </div>
    </nav>

    <div class="container">
        <!-- Registration Form -->
        <div id="registration-form">
            <h2>Register</h2>
            <form action="registration-form" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form action="home.html" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>



    <footer class="footer">
        <p>&copy; 2023 League Of Legends Wiki.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
          $('#registration-form').submit(function(e) {
            e.preventDefault(); // Prevent form submission
        
            // Get form data
            var username = $('#username').val();
            var password = $('#password').val();
        
            // Validate form data
            if (username === '' || password === '') {
              alert('Please fill in all the fields.');
              return;
            }
        
            // Send form data via AJAX
            $.ajax({
              type: 'POST',
              url: 'register.php',
              data: {
                username: username,
                password: password
              },
              success: function(response) {
                // Handle the response from register.php
                alert(response); // Display success or error message
        
                // Optionally, you can clear the form fields after successful registration
                $('#username').val('');
                $('#password').val('');
              }
            });
          });
        });
    </script>
</body>

</html>
